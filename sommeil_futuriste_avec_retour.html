
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Futuriste - Sommeil</title>
  <style>
    body {
      background-color: #0f0f1a;
      color: #00fff7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    .neon-box {
      background: rgba(0, 255, 247, 0.1);
      border: 2px solid #00fff7;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="time"], button {
      background-color: transparent;
      border: 2px solid #00fff7;
      color: #00fff7;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }

    .results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculateur de Sommeil Futuriste</h1>
  <div class="neon-box">
    <label for="wakeTime">Heure de réveil :</label><br>
    <input type="time" id="wakeTime"><br>
    <button onclick="calculateCycles()">Calculer</button>
    <button onclick="sleepNow()">Je dors maintenant</button>
    <div class="results" id="results"></div>
  </div>

  <button onclick="window.location.href='index.html'"
          style="margin-top: 30px; padding: 10px 20px; font-size: 1em; background: transparent; border: 2px solid #00fff7; color: #00fff7; border-radius: 8px; cursor: pointer;">
    Retour à l’accueil
  </button>

  <script>
    function calculateCycles() {
      const wakeTime = document.getElementById('wakeTime').value;
      if (!wakeTime) return;

      const [h, m] = wakeTime.split(':');
      const wakeDate = new Date();
      wakeDate.setHours(h, m, 0, 0);

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "<p>Tu devrais t’endormir à :</p>";

      for (let i = 6; i >= 1; i--) {
        const sleepTime = new Date(wakeDate - i * 90 * 60000);
        resultsDiv.innerHTML += `<p>${sleepTime.getHours()}h${String(sleepTime.getMinutes()).padStart(2, '0')}</p>`;
      }
    }

    function sleepNow() {
      const now = new Date();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "<p>Si tu dors maintenant, réveille-toi à :</p>";

      for (let i = 1; i <= 6; i++) {
        const wakeTime = new Date(now.getTime() + i * 90 * 60000);
        resultsDiv.innerHTML += `<p>${wakeTime.getHours()}h${String(wakeTime.getMinutes()).padStart(2, '0')}</p>`;
      }
    }
  </script>
</body>
</html>
